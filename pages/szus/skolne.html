<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Školné | Škola Ludus</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/skolne.css">
</head>
<body>
    
    <div class="hero-small" style="background-image: url('../../images/painting.jpg');">
        <h1>Školné</h1>
    </div>

    <main class="container section fade-in-up">
        
        <p class="skolne-intro">
            Školné na mesiac sa odvíja od toho, či žiak dodá škole na začiatku školského roka čestné prehlásenie.
        </p>

        <div class="pricing-grid">
            
            <div class="price-card">
                <h3>Žiaci s čestným prehlásením</h3>
                <div class="price-tag">
                    42€ <span class="price-period">/ mesiac</span>
                </div>
                <a href="../kontakt.html" class="btn-cta">Prihláška</a>
            </div>

            <div class="price-card">
                <h3>Žiaci BEZ čestného prehlásenia</h3>
                <div class="price-tag">
                    52€ <span class="price-period">/ mesiac</span>
                </div>
                <a href="../kontakt.html" class="btn-cta">Prihláška</a>
            </div>

            <div class="price-card">
                <h3>Súrodenci s čestným prehlásením</h3>
                <div class="price-tag">
                    35€ <span class="price-period">/ mesiac</span>
                </div>
                <a href="../kontakt.html" class="btn-cta">Prihláška</a>
            </div>

        </div>

    </main>

    <!-- GSAP Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js?v=9.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js?v=9.0"></script>
    
    <!-- Lenis Smooth Scrolling -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js?v=9.0"></script>

    <script src="../../scripts/components.js" data-depth="2"></script>
    <script src="../../scripts/animations.js"></script>
    <script src="../../scripts/button-animation.js"></script>
</body>
</html>
